<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>
<body>
    
   <div class="main">
    <div class="content">
        <div class="borderElement"></div>
        <div class="label">
            <p>border-top-left-radius:</p>
            <input type="number" value="0" min="0" max="100"/>
        </div>
        <input type="range" id="borderTopLeft" value="0" min="0" max="100"  list="breack-point"> 
        <div class="label">
            <p>border-top-right-radius:</p>
            <input type="number" value="0" min="0" max="100"/>
        </div>
        <input type="range" id="borderTopRight" value="0" min="0" max="100"  list="breack-point"> 
        <div class="label">
            <p>border-bottom-left-radius:</p>
            <input type="number" value="0" min="0" max="100"/>
        </div>
        <input type="range" id="borderBottomLeft" value="0" min="0" max="100"  list="breack-point">
        <div class="label">
            <p>border-bottom-right-radius:</p>
            <input type="number" value="0" min="0" max="100"/>
        </div>
        <input type="range" id="borderBottomRight" value="0" min="0" max="100"  list="breack-point"> 
    </div>
   </div>

    <script src='./js/main.js'></script>
</body>
</html>
